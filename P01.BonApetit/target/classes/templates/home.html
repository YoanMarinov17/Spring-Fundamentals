<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-dark mb-0 mt-0" >Welcome, <span th:text="${@loggedUser.username()}"></span></h6>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Desserts (<span th:text="${dessertData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="dessert : ${dessertData}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${dessert.name}"></td>
                                <td th:text="${dessert.ingredients}"></td>
                                <td>

                                    <form th:method="POST"
                                          th:action="@{/add-to-favourites/{id}(id=${dessert.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="desserts" width="35px" height="35px">

                                        </button>

                                    </form>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Cocktails (<span th:text="${cocktailsData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="cocktail : ${cocktailsData}">
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/cocktail.png" alt="Cocktail" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${cocktail.name}"></td>
                                <td th:text="${cocktail.ingredients}"></td>
                                <td>

                                    <form th:method="POST"
                                    th:action="@{/add-to-favourites/{id}(id=${cocktail.getId()})}">
                                        <button type="submit">
                                          <img class="mr-2 " src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px">

                                        </button>

                                    </form>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Main Dishes (<span th:text="${mainDishData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="mainDish : ${mainDishData}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/main-dish.png" alt="Main-Dish" width="35px" height="35px">
                                </td>
                                <td th:text="${mainDish.getName()}"></td>
                                <td th:text="${mainDish.getIngredients()}"></td>
                                <td>

                                    <form th:method="POST"
                                          th:action="@{/add-to-favourites/{id}(id=${mainDish.getId()})}">
                                        <button type="submit">
                                            <img class="mr-2 " src="/img/add-to-favourites.png" alt="Main-Dish" width="35px" height="35px">

                                        </button>

                                    </form>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Favourites (<span th:text="${favouriteData.size()}"></span>)</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="favourite : ${favouriteData}">
                                <td class="bg-primary" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/star.png" alt="Star" width="35px" height="35px">
                                </td>
                                <td th:text="${favourite.getName()}"></td>
                                <td th:text="${favourite.getIngredients()}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
