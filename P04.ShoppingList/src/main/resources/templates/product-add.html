<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="POST" th:action="@{/home/addProduct}" th:object="${productAddDTO}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'bg-danger' : ''"/>
            <small class="text-danger"
                   th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text" class="form-control" id="description" name="description"
                      th:field="*{description}"
                      th:classappend="${#fields.hasErrors('description')} ? 'bg-danger' : ''"></textarea>
            <small class="text-danger"
                   th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local" class="form-control" id="neededBefore" name="neededBefore"
                   th:field="*{neededBefore}"
                   th:classappend="${#fields.hasErrors('neededBefore')} ? 'bg-danger' : ''"/>
            <small class="text-danger"
                   th:if="${#fields.hasErrors('neededBefore')}" th:errors="*{neededBefore}">Needed before date error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1" class="form-control" id="price" name="price"
                   th:field="*{price}"
                   th:classappend="${#fields.hasErrors('price')} ? 'bg-danger' : ''"/>
            <small class="text-danger"
                   th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error message</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category"
                    th:field="*{category}"
                    th:classappend="${#fields.hasErrors('category')} ? 'bg-danger' : '' ">
                <option value="">Select category</option>
				<option th:each="category : ${categoriesNameValues}" th:value="${category}" th:text="${category}">Categories</option>
            </select>
            <small class="text-danger"
                   th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
